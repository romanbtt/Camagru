<!DOCTYPE html>
<html>

<head>
    <title>Camagru</title>
    <script src="./app.js" defer type="module"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <base href="/">
</head>

<body>
    <div class="layout-title">
        <h1>Camagru</h1>
    </div>
    <div class="layout-menu">
        <div class="hamburger">
            <div class="hamburger-item"></div>
            <div class="hamburger-item"></div>
            <div class="hamburger-item"></div>
        </div>
        <div class="layout-menu-links">
        </div>
    </div>

    <main></main>

    <template id="feed-page-template">
        <div id="images"></div>
        <div class="buttons">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
        </div>
    </template>

    <template id="camacraft-page-template">
        <div class="containers">
            <div id="stickers-container">
                <div id="category-title"></div>
                <div id="stickers"></div>
                <div id="category-dropdown">
                    <select id="category-select">
                    </select>
                </div>
            </div>
            <div id="webcam-container">
                <div class="webcam-border">
                    <video id="webcam" autoplay></video>
                    <img id="overlay">
                </div>
                <div id="buttons">
                    <button id="upload-file">Choose File</button>
                    <button id="capture-button">Capture</button>
                </div>
            </div>
        </div>
    </template>

    <template id="image-page-template">
        <div id="image-page">
            <div id="image-container">
                <div id="image"></div>
                <div id="meta-image">
                    <div id="likes-container">
                        <img class="unliked" id="heart" src="./assets/heart.svg"></img>
                        <div id="likes"></div>
                    </div>
                    <div id="owner"></div>
                </div>
            </div>
            <div id="comments-container">
                <div id="comments"></div>
                <div id="comment-form">
                    <input id="comment-input" type="text" placeholder="Add a comment">
                    <button id="comment-button">Post</button>
                </div>
            </div>
        </div>
    </template>

    <template id="user-page-template">
        <div id="owner"></div>
        <div id="images"></div>
        <div class="buttons">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
        </div>
    </template>

    <template id="image-item-template">
        <div id="image-container">
            <img id="image" src="">
            <div id="likes">
                <img class="unliked" id="heart" src="./assets/heart.svg"></img>
                <div class="unliked" id="count">99</div>
            </div>
        </div>
    </template>

    <template id="signup-page-template">
        <div class="form-container">
            <form class="signup-form">
                <input type="text" name="username" placeholder="Username" autocomplete="username" required><br>
                <input type="email" name="email" placeholder="Email" required autocomplete="email"><br>
                <input type="password" name="password" placeholder="Password" autocomplete="new-password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!.@#$%&*_=+^]).{8,}$"
                    title="Password must be at least 8 characters long, with at least one uppercase letter, one lowercase letter, and one special character."
                    required>
                <input type="password" name="confirmPassword" placeholder="Confirm password" autocomplete="new-password"
                    required><br>
                <button type="submit">Signup</button>
            </form>
            <div class="infos-form">
                <div id="info-form">‎</div>
            </div>
        </div>
    </template>

    <template id="signin-page-template">
        <div class="form-container">
            <form class="signin-form">
                <input type="text" name="usernameOrEmail" placeholder="Username or Email" autocomplete="username"
                    required><br>
                <input type="password" name="password" placeholder="Password" autocomplete="current-password"
                    required><br>
                <button type="submit">Signin</button>
            </form>
            <div class="infos-form">
                <a id="reset-password">Did you forget your password?</a>
                <div id="error-form"></div>
            </div>
        </div>
    </template>

    <template id="request-reset-password-page-template">
        <div class="form-container">
            <form class="request-reset-password-form">
                <input type="text" name="reset" placeholder="Username or Email" autocomplete="username"><br>
                <button type="submit">Reset password</button>
            </form>
            <div class="infos-form">
                <div id="error-form">‎</div>
            </div>
        </div>
    </template>

    <template id="reset-password-page-template">
        <div class="form-container">
            <form class="reset-password-form">
                <input type="password" name="password" placeholder="Password" autocomplete="new-password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!.@#$%&*_=+^]).{8,}$"
                    title="Password must be at least 8 characters long, with at least one uppercase letter, one lowercase letter, and one special character."
                    required>
                <input type="password" name="confirmPassword" placeholder="Confirm password" autocomplete="new-password"
                    required><br>
                <button type="submit">Reset</button>
            </form>
            <div class="infos-form">
                <div id="error-form">‎</div>
            </div>
        </div>
    </template>

    <template id="feed-page-template">
        <div id="images"></div>
        <div class="buttons">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
        </div>
    </template>

    <template id="verify-email-page-template">
        <div id="response"></div>
    </template>

    <footer class="layout-footer">
        <div>42</div>
    </footer>
</body>

</html>
